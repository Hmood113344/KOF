<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرتب العسكرية | KoF</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ranks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .rank-card {
            background: linear-gradient(to bottom, #333, #000);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="saudi-logo">🌴⚔️</div>
        <h1>الرتب العسكرية في المملكة</h1>
    </header>

    <main class="ranks-container">
        <div class="rank-card">
            <h3>جندي</h3>
            <p>أدنى رتبة عسكرية</p>
        </div>
        <div class="rank-card">
            <h3>عريف</h3>
            <p>مسؤول عن فريق صغير</p>
        </div>
        <!-- أضف باقي الرتب هنا -->
    </main>
    <a href="index.html" class="back-btn">← الرئيسية</a>
</body>
</html>
