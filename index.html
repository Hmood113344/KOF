<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيانة</title>
    <style>
        body {
            background-color: #808080; /* لون خلفية رمادي */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .maintenance-text {
            font-size: 5rem;
            font-weight: bold;
            animation: colorChange 3s infinite, moveText 2s infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes colorChange {
            0% { color: #FF0000; } /* أحمر */
            25% { color: #00FF00; } /* أخضر */
            50% { color: #0000FF; } /* أزرق */
            75% { color: #FFFF00; } /* أصفر */
            100% { color: #FF00FF; } /* أرجواني */
        }
        
        @keyframes moveText {
            from { transform: translateY(-20px); }
            to { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="maintenance-text">صيانة</div>
    <!-- حقوق الموقع متحرك بالألوان -->
<footer style="text-align: center; padding: 15px; font-size: 14px; font-weight: bold; margin-top: 30px; background: #000;">
    <span id="animated-rights">&copy; 2025 TechnoBox. جميع الحقوق محفوظة.</span>
</footer>

<script>
    const colors = ['#00FF00', '#0000FF', '#FFFF00', '#FF0000', '#FF00FF'];
    const text = document.getElementById('animated-rights');
    let colorIndex = 0;

    setInterval(() => {
        text.style.color = colors[colorIndex];
        colorIndex++;
        if(colorIndex >= colors.length) colorIndex = 0;
    }, 500); // يغير اللون كل نصف ثانية
</script>
</body>
</html>
